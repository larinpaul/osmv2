syntax = "proto3";

option go_package = "github.com/sikozonpc/commons/api";

package api;

message Order {
    string ID = 1;
    string customerID = 2;
    string Status = 3;
    repeated Items
}

service OrderService {
    rpc CreateOrder(CreateOrderRequest) return (Order);
}

message CreateOrderRequest {
    sring customerID = 1;
    repeated ItemsWithQuantity Items = 2;
}

